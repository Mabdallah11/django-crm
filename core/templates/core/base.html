<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>

        <title>{% block title%}{% endblock %}</title>
    </head>
    <body>
        <nav class='py-6 px-6 flex justify-between bg-blue-500'>
            <a href="/" class="text-white">Stathmore CRM</a>

            <div class="space-x-4">
                <a href="{% url 'about' %}" class="text-white">About</a>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="py-4 px-6 bg-blue-600 rounded-xl text-white">Dashboard</a>
                    <a href="{% url 'leads_list' %}" class="py-4 px-6 bg-blue-600 rounded-xl text-white">Leads</a>
                    <a href="{% url 'clients_list' %}" class="py-4 px-6 bg-blue-600 rounded-xl text-white">Clients</a>
                    <a href="{% url 'myaccount' %}" class="py-4 px-6 bg-blue-800 rounded-xl text-white">My account</a>
                {% else %}
                    <a href="{% url 'login' %}" class="py-4 px-6 bg-blue-600 rounded-xl text-white">Log In</a>
                    <a href="{% url 'signup' %}" class="py-4 px-6 bg-blue-600 rounded-xl text-white">Sign Up</a>
                    
                {% endif%}
            </div>
        </nav>

        {% if messages %}
            <div class="py-6 px-6">
                {% for messages in messages %}
                    <div class="py-4 px-4 bg-blue-300 text-white rounded-xl">
                        {{ messages }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
                
        

        {% block content %}
        {% endblock %}

        <footer class=" py-8 text-center bg-gray-200"> 
            <p class="tect-xs">Copyright (c) 2024 - Strathmore CRM</p>

        </footer>

    </body>
</html>
